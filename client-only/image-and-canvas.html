<html>
	<head>
		<style type="text/css">
			#canvas {
				margin: 0px;
				border: solid green;
			}
		</style>
	</head>
	<body>
		<div>
			<h1> <a href="http://www.html5rocks.com/en/tutorials/canvas/imagefilters/">Image Filters by Canvas</a></h1>
			<p>
				The HTML5 canvas element can be used to write image filters. What you need to do is draw an image onto a canvas, read back the canvas pixels, and run your filter on them. You can then write the result onto a new canvas (or heck, just reuse the old one.)
			</p>
		</div>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<canvas id="canvas" width="600" height="400"> 
			No canvas support 
		</canvas>
		<script type="text/javascript">
		$(window).load(function() {
			var img = new Image();
			img.onload = function() {init(img);};
			img.src = "imgs/kingdom.jpg"
		});
		function init(img) {
			var canvas = document.getElementById("canvas");
			var gc = canvas.getContext("2d");
			gc.drawImage(img, 0, 0);
		}
		</script>
	</body>
</html>
