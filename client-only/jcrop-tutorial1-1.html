<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/jquery.Jcrop.min.js"></script>
		<link rel="css/jquery.Jcrop.css" />
		<style type="text/css">
			canvas {
				border: solid red;
				position: absolute;
				top: 0px;
				left: 0px;
				opacity:0.5;
				#background: #000000;
			}
			#img {
				position: absolute;
				top: 0px;
				left: 0px;
			}
		</style>
	</head>
	<body>
		<img src="imgs/kingdom.jpg" id="img" />
		<canvas width=1050 height=788 id="original"></canvas>
		
		<script type="text/javascript">
		$(window).ready(function () {

			jQuery(function($) {
				$("#original").Jcrop();
			});
		});

		
		</script>
	</body>
</html>
